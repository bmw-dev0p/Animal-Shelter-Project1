<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snuggle Squad Adoption Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./assets/styles/form-styles.css" rel="stylesheet">

</head>

<body>
        <button id="button"><a href="./index.html" >Back</a></button>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Adoption Form</h3>
                            <form>

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="firstName" class="form-control form-control-lg" placeholder=" John" />
                                            <label class="form-label" for="firstName">First Name</label>
                                        </div>
                                    </div>


                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="lastName" class="form-control form-control-lg" placeholder = "Doe" />
                                            <label class="form-label" for="lastName">Last Name</label>
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">

                                        <div data-mdb-input-init class="form-outline datepicker w-100">
                                            <input type="date" class="form-control form-control-lg" id="birthdayDate" />
                                            <label class="form-label" for="DOB" >Date of Birth</label>
                                        </div>

                                    </div>

                                    <div class="col-md-6 mb-4">

                                        <h6 class="mb-2 pb-1">Gender: </h6>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="femaleGender" value="option1"/>
                                            <label class="form-check-label" for="femaleGender">Female</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="maleGender" value="option2" />
                                            <label class="form-check-label" for="maleGender">Male</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="otherGender" value="option3" />
                                            <label class="form-check-label" for="otherGender">Other</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="email" id="emailAddress"
                                                class="form-control form-control-lg" placeholder="example@email.com" />
                                            <label class="form-label" for="emailAddress">Email</label>
                                        </div>

                                    </div>

                                    <div class="col-md-6 mb-4 pb-2">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="tel" id="phoneNumber" class="form-control form-control-lg" placeholder = "###-###-####" />
                                            <label class="form-label" for="phoneNumber">Phone Number</label>
                                        </div>

                                    </div>
                                </div>

                                <div class = "row">
                                    <div class = "col-md-6 mb-4 pb-2">
                                        <div data-mdb-input-init class = "form-outline">
                                            <input type = "text" id = "address" class = "form-control form-control-lg" placeholder="" />
                                            <label class = "form-label" for ="address">Street Address</label>
                                        </div>
                                    </div>

                                    <div class = "col-md-6 mb-4 pb-2">
                                        <div data-mdb-input-init class = "form-outline">
                                            <input type = "number" id = "city" class = "form-control form-control-lg" />
                                            <label class = "form-label" for = "city">City</label>
                                        </div>
                                    </div>
                                </div>

                                <div class = "row">
                                    <div class = "col-md-6 mb-4 pb-2">
                                        <div data-mdb-input-init class = "form-outline">
                                            <input type = "text" id = "state" class = "form-control form-control-lg" placeholder = "" />
                                            <label class = "form-label" for = "state">State</label>
                                        </div>
                                    </div>

                                    <div class = "col-md-6 mb-4 pb-2">
                                        <div data-mdb-input-init class = "form-outline">
                                            <input type = "number" id = "zip" class = "form-control form-control-lg" />
                                            <label class = "form-label" for = "zip">Zip Code</label>
                                        </div>
                                    </div>
                                </div>

                                <div class = "row">
                                    <div class="col-md-6 mb-4">
                                        <h6 class="mb-2 pb-1">Type of Pet: </h6>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="dogChoice" value="option1"/>
                                            <label class="form-check-label" for="dogChoice">Dog</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="catChoice" value="option2" />
                                            <label class="form-check-label" for="catChoice">Cat</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="otherAnimal" value="option3" />
                                            <label class="form-check-label" for="otherAnimal">Other</label>
                                        </div>
                                    </div>

                                    <div class = "col-md-6 mb-4 pb-2">
                                        <div data-mdb-input-init class = "form-outline">
                                            <input type = "text" id = "petName" class = "form-control form-control-lg" />
                                            <label class = "form-label" for = "petName">Name of Pet</label>
                                        </div>
                                    </div>
                                </div>                                


                                <div class="mt-4 pt-2">
                                    <a href="./certificate.html" class="btn btn-secondary btn-lg" style="border-radius: 10px;">Submit</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/form-script.js"></script>
</body>

</html>
