<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/certificate.css">
    <title>Certificate Page</title>
</head>
<body>
    <header>
      <nav class="nav1 text-right">
        <button id="button"><a href="./checkout-form.html">Back</a></button>
    </nav>
    </header>
    <main>
        <body>
            <div class="container">
              <div class="outer-border"></div>
              <div class="inner-border"></div>
              <div class="certificate">

                <section class="top-banner">
                  <div class="title cursive text-center">
                    <h2>Certificate of Adoption</h2>
                  </div>
                </section>
          
                <div class="content">
                  <section class="row-block">
                        <p class="text-center"> This Certifies that I, </p>
                          <div class="underline margin-0 text-center">
                            <span class="name-text bold" id="customer-name"> </span>
                      </div> 
                    </section> 
                      
                      <section class = "row-block">
                          <p class="text-center"> Hereby Adopt </p>
                            <div class="underline margin-0 text-center">
                              <span class="name-text bold" id="animal-name"></span>
                            </div>
                          <p class="subtext">Into their Fur-ever home, Promising to give them a lifetime of love, care, attention, and happiness</p>
                          <p></p>
                      </section>

                        <section class="certificate-footer">
                            <div class="left-footer">
                                <p class="underline cursive bold" id="signature"></p>
                                <p>Signature</p>
                            </div>
                            <div class="right-footer">
                                <p class="underline bold" id="date"></p>
                                <p>Adoption Date</p>
                            </div>
                          </section>
                      </div>
                  </div>
                </div>
                
            <script src="./assets/scripts/cert-script.js"></script>
          </body>

    </main>
    
</body>
</html>
